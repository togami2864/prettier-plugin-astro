name: 'CI'

on:
  push:
    branches:
      - main
  pull_request:

env:
  node_version: 14

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3.1.0
        with:
          node-version: ${{ env.node_version }}
      - run: yarn --frozen-lockfile --ignore-engines
        env:
          CI: true
      - run: yarn test
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3.1.0
        with:
          node-version: ${{ env.node_version }}
      - run: yarn --frozen-lockfile --ignore-engines
        env:
          CI: true
      - run: yarn lint
